---
layout: page
---


<div class="home">
  <!--{%- if page.title -%}
  <h1 class="page-heading">{{ page.title }}</h1>
  {%- endif -%}-->


  {%- if site.posts.size > 0 -%}
    <ul class="post-list">
      {%- for post in site.posts -%}
      <li>
        <h2>
          <a class="post-link" href="{{ post.url | relative_url }}">
            {{ post.title | escape }}
          </a>
        </h2>
        {%- if post.excerpt -%}
            {%- if post.image -%}
                <a href="{{ post.url | relative_url }}">
                    <img src="{{ post.image }}" alt="image thumbnail" align="left" style="width: 110px;" hspace="20"/>
                </a>
                {{ post.excerpt }}
            {%- endif -%}
        {%- endif -%}
        <br></br>
      </li>
      {%- endfor -%}
    </ul>

  {%- endif -%}

</div>
